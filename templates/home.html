<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKAI: Token Balance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<style>
    body {
      background-image: url('images\ 3451101.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>
<body>
    
<div class="p-3 mb-2 .bg-color-teal-700.bg-gradient text-white">
    <header>
        <nav class="navbar">
            <div class="container">
                <span class="navbar-brand mb-0 h1 ">TOKAI: Token Balance Checker</span>
            </div>
        </nav>
    </div>
    </header>

    <main>
    
        <div class="container text-center">
            <h1 class="display-4">Welcome to TOKAI!</h1>
            <p>Check your token balance.</p>
        </div>
    </main>

    <form method="post" >
        <label for="wallet_address">Ethereum Wallet Address:</label><br>
        <input type="text" id="wallet_address" name="wallet_address" required><br><br>
        <label for="token_address">Token Contract Address:</label><br>
        <input type="text" id="token_address" name="token_address" required><br><br>
       <button type="button" class="btn btn-secondary btn-outline-light" type="submit" value="Check Balance"> Check Balance </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
